{% extends "layout.html" %}

{% block title %}
    Question 15
{% endblock %}

{% block main %}

        <script>
            function checkMultiChoice(event) {
                let button = event.target;
                let buttons = button.parentElement.querySelectorAll('button');
                
                // Disable all buttons after first click
                buttons.forEach(btn => btn.disabled = true);

                if (button.innerHTML == 'WHERE') {

                    button.style.backgroundColor = 'green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                } else {
                    button.style.backgroundColor = 'red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }
        </script>
        <div class="mb-3">
            <h1>Question 15</h1>
            <hr>
        <!-- TODO: Add multiple choice question here -->
            <h3>Which SQL clause is used to filter rows based on a condition?</h3>
            <button onclick="checkMultiChoice(event)">GROUP BY</button>
            <button onclick="checkMultiChoice(event)">ORDER BY</button>
            <button onclick="checkMultiChoice(event)">WHERE</button>
            <button onclick="checkMultiChoice(event)">SELECT</button>
            <p class="feedback"></p>
        </div>
    <hr>
    <footer>
        <button onclick="window.location.href='{{ url_for('question14') }}'" class="start-btn"> &larr;Preview</button>
        <button class="start-btn" onclick="window.location.href='{{ url_for('congrats') }}'">DONE</button>
    </footer>
{% endblock %}
